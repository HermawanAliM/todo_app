<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

  <div class="container">
    <h1>Aplikasi Todo App</h1>
    <hr>
  <table class="table table-bordered table-striped table-hover table-dark table-responsive text-center">
    <thead>
      <tr class="text-center">
        <th>Id</th>
        <th>Deskripsi Aktivitas</th>
        <th>Status Aktivitas</th>
        <th>Dibuat</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${todoItems}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.deskripsi}"></td>
        <td>  
          <span th:if="${item.status} == true" th:text="Iya"></span>
          <span th:unless="${item.status} == true" th:text="Tidak"></span>
        </td>
        <td th:text="${item.dibuat}"></td>
        <td>
          <div class="btn btn-group-sm" role="group">
            <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-warning">Edit</a> | <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger">Hapus</a>
          </div>
        </td>
      </tr>
    </tbody>
    <a href="/buat-todo" class="btn btn-dark mb-3">Buat Todo Baru</a>
  </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
