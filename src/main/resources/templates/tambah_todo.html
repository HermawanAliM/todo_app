<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  
</head>

<body>
  <div class="container">
    <div class="col mt-5">
      <div class="col-2">
        <a href="/" class="btn btn-dark mb-4">Kembali</a>
      </div>
      <div class="col-6">
        <h2>Tambah Todo Baru</h2>
        <form th:action="@{/todo}" th:object="${todoItem}" method="POST">
          <div class="form-group">
            <label for="deskripsi">Deskripsi Kegiatan</label>
            <textarea type="text" class="form-control" id="deskripsi" th:field="*{deskripsi}"
              placeholder="Masukkan Deskripsi Kegiatan"></textarea>

            <button type="submit" class="btn btn-dark mt-3">Tambah ToDo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
