<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  
</head>

<body>
  <div class="container">
    <div class="col mt-5">
      <div class="col-2">
        <a href="/" class="btn btn-dark mb-4">Kembali</a>
      </div>
      <div class="col-6">
        <h2>Edit Todo</h2>
        <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
          <div class="form-group">
            <div class="col-12">
              <label for="deskripsi">Deskripsi Kegiatan</label>
              <textarea type="text" class="form-control" id="deskripsi" th:field="*{deskripsi}"
                placeholder="Masukkan Deskripsi Kegiatan"> </textarea>
            </div>
            <div class="col-12">
              <label for="status" class="form-check-label mt-3 mb-3">Apakah Kegiatan Sudah Selesai Dilakukan ? &nbsp;</label>
              <input type="checkbox" class="form-check-input mt-3" id="status" th:field="*{status}" th:checked="${status} == true"
                placeholder="Masukkan Deskripsi Kegiatan">
            </div>

            <input type="hidden" th:field="*{dibuat}">
  
            <button type="submit" class="btn btn-dark">Edit ToDo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
